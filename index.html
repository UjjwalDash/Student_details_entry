<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Entry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Student Details Entry</h1>
    </header>
    <main>
        <p style="color:red">All required fields are marked with*</p>
        <form method=get>
            <p> 
                Resistration Id:*<input id="resistration_id" type="text"><br>
            </p>
            <p>
                First Name &ThickSpace;&ThickSpace;&ThickSpace;:* <input id="first_name" type="text"> &ThickSpace;Last Name &ThickSpace;&ThickSpace;&ThickSpace;:* <input id="last_name" type="text"><br>
            </p>
            <p>
                Mail Id &ThickSpace;&ThickSpace;&ThickSpace;&ThickSpace;&ThickSpace;&ThickSpace;&ThickSpace;&ThickSpace;:* <input id="email" type="email"><br>
            </p>
            <p>
                Department&ThickSpace;&ThickSpace;&ThickSpace;:*
                <select id="department">
                    <option value="" required>---------Select Option--------</option>
                    <option value="ce" required>Civil Engineering</option>
                    <option value="che" required>Chemical Engineering</option>
                    <option value="cs" required>Computer Science Engineering</option>
                    <option value="ee" required>Electrical Engineering</option>
                    <option value="eee" required>Electrical and Electronic Engineering</option>
                    <option value="etc" required>Electronic and Telecommunication Engineering</option>
                    <option value="it" required>Information Technology</option>
                    <option value="me" required>Machinical Engineering</option>
                    <option value="or" required>Others</option>
                </select><br>
            </p>
            <p>
                Phone Number:*<input id="phone_no" type="text"><br>
            </p>
            <div id="btn">
                <input id="submit" value="Submit" type="submit">
            </div>
            
        </form>
    </main>
    
</body>
</html>
